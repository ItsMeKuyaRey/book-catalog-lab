<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalog</title>
</head>

<body>

  <!-- ✅ Test 1: You should have one table element -->
  <table>

    <!-- ✅ Test 2: You should have one thead element within your table element -->
    <thead>

      <!-- ✅ Test 3: You should have one tr element within your thead element -->
      <tr>
        <!-- ✅ Test 4 & 5: Four th elements with specific text in correct order -->
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication Year</th>
      </tr>
    </thead>

    <!-- ✅ Test 6: You should have one tbody element within your table element -->
    <tbody>
      <!-- ✅ Test 7: At least five tr rows inside tbody -->
      <!-- ✅ Test 8 & 9: Each row must have four td elements with book info -->
      <tr>
        <td>The Alchemist</td>
        <td>Paulo Coelho</td>
        <td>Adventure</td>
        <td>1988</td>
      </tr>
      <tr>
        <td>Rich Dad Poor Dad</td>
        <td>Robert Kiyosaki</td>
        <td>Finance</td>
        <td>1997</td>
      </tr>
      <tr>
        <td>Atomic Habits</td>
        <td>James Clear</td>
        <td>Self-help</td>
        <td>2018</td>
      </tr>
      <tr>
        <td>Start With Why</td>
        <td>Simon Sinek</td>
        <td>Motivational</td>
        <td>2009</td>
      </tr>
      <tr>
        <td>Deep Work</td>
        <td>Cal Newport</td>
        <td>Productivity</td>
        <td>2016</td>
      </tr>
    </tbody>

    <!-- ✅ Test 10: You should have one tfoot element within your table element -->
    <tfoot>
      <!-- ✅ Test 11: Exactly one tr element in your tfoot -->
      <tr>
        <!-- ✅ Test 12: td should have colspan="4" -->
        <!-- ✅ Test 13: Text should be 'Total Books: 5' -->
        <td colspan="4">Total Books: 5</td>
      </tr>
    </tfoot>

  </table>

</body>

</html>
